<br />
<h2>Favoritos</h2>

<table>
  <thead>
    <tr>
      <th>Filme</th>
      <th>Cliente</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let favorito of favoritos">
      <td>
        {{ favorito.filme }}
      </td>
      <td>
        {{ favorito.cliente }}
      </td>
    </tr>
  </tbody>
</table>
